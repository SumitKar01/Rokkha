name: Android CI

on:
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: sparkfabrik/android-build-action@v1.3.4
      with: 
          project-path: ./
          output-path: my-app.apk
          browserstack-upload: true
          gradle-task: build
          bundler-version: "2.3.26"
          fastlane-env: "debug"

